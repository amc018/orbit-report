
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('Name')">Name</th>
      <th class="sortable"(click)="sort('Type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
  
   <tr  *ngFor="let satellite of satellites" [class.warning]="satellite.shouldShowWarning()">
        <td>{{ satellite.name }}</td>
        <td>{{ satellite.type }}</td>
        <td>{{ satellite.operational }}</td>
        <td>{{ satellite.orbitType }}</td>
        <td>{{ satellite.launchDate }}</td>
   </tr>
</table>
